[workspace]
members = [
    "crates/lp-glsl-vm",
    "crates/embive-runtime",
    "crates/embive-program",
    "crates/riscv32-encoder",
    "crates/r5-ir",
    "crates/r5-builder",
    "crates/r5-target-riscv32",
    "crates/riscv-shared",
    "crates/r5-test-util",
]
# Exclude RISC-V-only crates from default builds and tests
# RISC-V-only crates: r5-target-riscv32, riscv-shared
default-members = [
    "crates/lp-glsl-vm",
    "crates/riscv32-encoder",
    "crates/r5-ir",
    "crates/r5-builder",
    "crates/r5-target-riscv32",
    "crates/riscv-shared",
    "crates/r5-test-util",
]
# Exclude ESP32-C3 app (has different dependencies)
exclude = [
    "apps/esp32c3-jit-test",
    "crates/embive-runtime",
    "crates/embive-program",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
