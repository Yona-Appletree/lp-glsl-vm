[workspace]
members = [
    "crates/lp-glsl-vm",
    "crates/embive-runtime",
    "apps/embive-program",
    "crates/riscv32-encoder",
    "crates/riscv32-emulator",
    "crates/r5-ir",
    "crates/r5-builder",
    "crates/r5-target-riscv32",
    "crates/riscv-shared",
    "crates/r5-test-util",
]
# Exclude cross-compile crates from default builds and tests
# These crates require specific target architectures and cannot build for host
exclude = [
    "apps/esp32c3-jit-test",
    "crates/embive-runtime",
    "apps/embive-program",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
