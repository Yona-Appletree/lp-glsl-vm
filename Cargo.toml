[workspace]
members = [
    "crates/lp-glsl-vm",
    "crates/embive-runtime",
    "crates/embive-program",
    "crates/riscv32-encoder",
    "crates/r5-ir",
    "crates/r5-builder",
    "crates/r5-target-riscv32",
]
# Exclude RISC-V-only crates from default builds
default-members = [
    "crates/lp-glsl-vm",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
