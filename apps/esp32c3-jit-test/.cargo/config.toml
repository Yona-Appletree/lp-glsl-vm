[target.riscv32imac-unknown-none-elf]
# Use probe-rs if available, otherwise fall back to a simple echo
# Users can install probe-rs with: cargo install probe-rs --locked
runner = "probe-rs run --chip=esp32c6 --preverify --always-print-stacktrace --no-location --catch-hardfault"

[env]
DEFMT_LOG="info"

[build]
target = "riscv32imac-unknown-none-elf"

